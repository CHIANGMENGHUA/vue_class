<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style></style>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "Hello",
          };
        },
        methods: {},
        computed: {},
        mounted() {},
        template: "<h1>{{message}}</h1>",
      });

      vm.mount(`#app`);
    </script>
  </body>
</html>
