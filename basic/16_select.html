<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style></style>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <select name="" id="">
        <option v-for="y in 2024-1929" :value="y + 1930">{{y + 1929}}</option>
      </select>
      <select name="" id="">
        <option v-for="m in 12" value="">{{m}}</option>
      </select>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            year: [2023, 2024, 2025, 2026, 2027, 2028],
            month: ["Jan", "Feb", "Mar", "Apr", "May", "June"],
          };
        },
        methods: {},
        computed: {
          selectedYear() {
            return new Date().getFullYear();
          },
          selectedMonth() {
            return new Date().getMonth() + 1;
          },
          selectedDate() {
            return new Date().getDate();
          },
        },
      }).mount(`#app`);
    </script>
  </body>
</html>
