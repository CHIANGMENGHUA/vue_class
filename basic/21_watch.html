<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style></style>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <input v-model.number.lazy="num" />
      <p>{{numSquare}}</p>
    </div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            num: 0,
          };
        },
        methods: {},
        computed: {
          numSquare() {
            return Math.pow(this.num, 2);
          },
        },
        watch: {
          // num(newValue, oldValue) {
          //   console.log(`num: ${oldValue} -> ${newValue}`);
          // },

          num: {
            handler(newValue, oldValue) {
              console.log(`num: ${oldValue} -> ${newValue}`);
            },
            immediate: true,
            deep: false,
          },
        },
        mounted() {},
      });

      vm.mount(`#app`);
    </script>
  </body>
</html>
