<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <p v-show="loading">loading(v-show)</p>
      <p v-if="loading">loading(v-if)</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            message: "Hello",
            loading: false,
          };
        },
      }).mount(`#app`);
    </script>
  </body>
</html>
