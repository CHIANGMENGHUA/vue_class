<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      img {
        margin: 30px;
        border-radius: 30px;
        width: 300px;
      }
    </style>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <input type="file" multiple @change="fileChange" />
      <br />
      <img v-for="i in imgUrl" :src="i" alt="" />
      <p v-for="i in imgUrl">{{i}}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            imgUrl: [],
          };
        },
        methods: {
          fileChange(event) {
            let fileReader = new FileReader();
            fileReader.readAsDataURL(event.target.files[0]);
            fileReader.addEventListener("load", () => {
              this.imgUrl.push(fileReader.result);
            });
          },
        },
        computed: {},
      }).mount(`#app`);
    </script>
  </body>
</html>
