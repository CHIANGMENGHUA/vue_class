<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .btn {
        margin: 10px;
      }
    </style>
    <title>VueJs</title>
  </head>
  <body>
    <div id="app">
      <button class="btn" @click="addCount">Add</button>
      <br />
      <button class="btn" id="deleteButton">Delete</button>
      <br />
      <h1>{{count}}</h1>
    </div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          addCount() {
            this.count++;
          },
        },
        computed: {},
        beforeCreate() {
          console.log(`beforeCreated --> count: ${this.count}`);
        },
        created() {
          console.log(`created --> count: ${this.count}`);
        },
        mounted() {
          // Async methods usually put in mounted
          console.log(`mounted --> count: ${this.count}`);
        },
        updated() {
          console.log(`updated --> count: ${this.count}`);
        },
        unmounted() {
          console.log(`unmounted --> count: ${this.count}`);
        },
      });

      vm.mount(`#app`);

      document.querySelector("#deleteButton").addEventListener("click", () => {
        vm.unmount();
      });
    </script>
  </body>
</html>
