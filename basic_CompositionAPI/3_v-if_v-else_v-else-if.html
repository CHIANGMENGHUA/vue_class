<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">  <!-- HTML DOM template -->
        <h3>What did you get in VueJS?</h3>
        Your score: <input type="text" v-model="score">
        <p v-if="score<0||score>100">Invalid score</p>
        <p v-else-if="score>=70">PASS!</p>
        <p v-else>It's hard to pass.</p>
    </div>
    
    <script>
        Vue.createApp({
            data(){     // 變數放這裡
                return {
                    message: 'Hello',
                    score: 0,
                }
            },
        }).mount('#app')  

        // if(score<0||score>100){

        // }else if(score>=70){

        // }else{

        // }
        
    </script>
</body>
</html>
