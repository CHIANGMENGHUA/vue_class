<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
      <input type="text" v-model="message" />
    </div>

    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const message = ref("Hell World");

          return {
            message,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
