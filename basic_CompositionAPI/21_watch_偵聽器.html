<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <input v-model.number.lazy="num">
        <p>{{numSquare}}</p>
    </div>    

    <script> 
        // watch(偵聽器): 用來偵測 data 和 computed 的變化
        const vm = Vue.createApp ({
            data(){
                return {                    
                    num: 0,
                }
            },
            methods: {},
            computed: {
                numSquare(){
                    return Math.pow(this.num, 2)
                },
            },
            watch: {
            // 1 宣告成函數(方法)
                // 語法: num(newValue){}, | num(newValue, oldValue){},
                // num(newValue){
                //     console.log(`num: ${newValue}`)                    
                // },
                // num(newValue, oldValue){
                //     console.log(`num: ${oldValue} -> ${newValue}`)    
                // },
                numSquare(newValue, oldValue){
                    console.log(`numSquare: ${oldValue} -> ${newValue}`)    
                },  

            // 2 宣告成物件(Object)
                num: {
                    handler(newValue, oldValue){
                        console.log(`num: ${oldValue} -> ${newValue}`)  
                    },
                    immediate: true,   // false by default, if true --> Vue 一建立(create)立刻執行 watch
                    deep: false,       // false by default, if true --> 下一個程式
                },
            },
        });
        vm.mount('#app') 
    </script>
</body>
</html>
