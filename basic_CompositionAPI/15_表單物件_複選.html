<!DOCTYPE html>
<html lang="zh-hant-TW">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template -->
        <!-- <input type="checkbox" name="interest" value="sleep"> 睡覺
        <input type="checkbox" name="interest" value="game" checked> 電動
        <input type="checkbox" name="interest" value="read"> 閱讀
        <input type="checkbox" name="interest" value="coding"> 寫程式
        <input type="checkbox" name="interest" value="trip"> 旅遊
        <input type="checkbox" name="interest" value="diving"> 潛水 -->

        <!-- checkbox 的使用狀況 1: 複選 -->
        <input type="checkbox" v-model="interest" value="sleep"> 睡覺
        <input type="checkbox" v-model="interest" value="game"> 電動
        <input type="checkbox" v-model="interest" value="read"> 閱讀
        <input type="checkbox" v-model="interest" value="coding"> 寫程式
        <input type="checkbox" v-model="interest" value="trip"> 旅遊
        <input type="checkbox" v-model="interest" value="diving"> 潛水
        <p>{{interest}}</p>

        <!-- checkbox 的使用狀況 2: 選或不選 (boolean) -->
        <input type="checkbox" v-model="agree"> 我同意
        <p>{{agree}}</p>
    </div>    

    <script> 
        Vue.createApp({
            data(){
                return {                    
                    // interest: [],
                    interest: ['game'],   // 如果要預選
                    agree: false,
                }
            },
            methods: {
                
            },
            computed: { 
                
            },
        }).mount('#app')
    </script>
</body>
</html>
